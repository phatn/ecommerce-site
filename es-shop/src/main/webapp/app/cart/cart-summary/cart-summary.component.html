<small>
    <span class="hidden-xs">Your cart:</span>
    <span class="hidden-xs" *ngIf="cart.itemCount > 0">
        {{ cart.itemCount }} item(s)
        {{ cart.cartPrice | currency:"USD":true:"2.2-2" }}
    </span>
    <span class="hidden-xs" *ngIf="cart.itemCount == 0">
        (empty)
    </span>
</small>
<button class="btn bg-inverse btn-cart" [disabled]="cart.itemCount == 0">
    <i style="font-size: 25px" class="fa fa-shopping-cart"></i>
</button>
